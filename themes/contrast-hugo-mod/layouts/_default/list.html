{{ define "main" }}

{{ $Pages := .Pages }}

{{ if .IsHome }}
  {{ $Pages = .Paginate (where .Site.RegularPages "Section" "blog") }}
{{ end }}

<ul class='list'>
  {{ range $Pages.Pages }}
  <li>
    <a href='{{ .Permalink }}' class='display-block'>{{ .Title }} ( <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "January 02, 2006" }}</time> )</a>
  </li>
  {{ end }}
</ul>

{{ end }}
